<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <!-- Подключаем Tailwind CSS через CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK (Compatibility Mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        /* Анимация появления элементов */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Анимация для новых сообщений */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .new-message {
            animation: slideIn 0.5s ease-in-out;
        }

        /* Стили для скроллбара */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #2f3136;
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #40444b;
        }

        /* Стиль для иконки ошибки */
        .error-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ef4444;
            color: white;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-discord-bg text-gray-200 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl p-8">
        <!-- Секция авторизации -->
        <div id="auth" class="fade-in bg-discord-dark rounded-lg p-8 mb-6 border border-discord-border">
            <h2 class="text-3xl font-semibold mb-6 text-center">Вход в форум</h2>
            <div class="space-y-6">
                <input type="text" id="nickname" placeholder="Никнейм" class="w-full p-4 rounded-lg bg-discord-input text-gray-200 border border-discord-border focus:outline-none focus:border-discord-blue transition-all">
                <input type="password" id="password" placeholder="Пароль" class="w-full p-4 rounded-lg bg-discord-input text-gray-200 border border-discord-border focus:outline-none focus:border-discord-blue transition-all">
                <div class="flex space-x-4">
                    <button onclick="signUp()" class="flex-1 bg-discord-blue hover:bg-discord-blue-hover text-white p-4 rounded-lg transition-all duration-300 font-medium">Регистрация</button>
                    <button onclick="signIn()" class="flex-1 bg-discord-gray hover:bg-discord-gray-hover text-white p-4 rounded-lg transition-all duration-300 font-medium">Вход</button>
                </div>
                <button onclick="signInAnonymously()" class="w-full bg-discord-gray hover:bg-discord-gray-hover text-white p-4 rounded-lg transition-all duration-300 font-medium">Войти анонимно</button>
                <p class="error text-red-400 text-center flex items-center justify-center" id="error"></p>
            </div>
        </div>

        <!-- Секция форума -->
        <div id="forum" class="fade-in bg-discord-dark rounded-lg p-8 border border-discord-border hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-semibold">Форум</h2>
                <button onclick="signOut()" class="bg-red-500 hover:bg-red-600 text-white p-2 px-4 rounded-lg transition-all duration-300 font-medium">Выход</button>
            </div>
            <div class="flex space-x-4 mb-6">
                <input type="text" id="message" placeholder="Ваше сообщение" class="flex-1 p-4 rounded-lg bg-discord-input text-gray-200 border border-discord-border focus:outline-none focus:border-discord-blue transition-all">
                <button id="sendButton" onclick="sendMessage()" class="bg-discord-blue hover:bg-discord-blue-hover text-white p-4 rounded-lg transition-all duration-300 font-medium">Отправить</button>
            </div>
            <p class="error text-red-400 flex items-center justify-center mb-4 hidden" id="messageError"><span class="error-icon">!</span>Required</p>
            <div id="messages" class="max-h-96 overflow-y-auto p-4 bg-discord-dark rounded-lg border border-discord-border"></div>
        </div>
    </div>

    <script>
        // Tailwind custom colors (Discord style)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'discord-bg': '#36393f',
                        'discord-dark': '#2f3136',
                        'discord-border': '#202225',
                        'discord-input': '#40444b',
                        'discord-blue': '#5865f2',
                        'discord-blue-hover': '#4752c4',
                        'discord-gray': '#4f545c',
                        'discord-gray-hover': '#5d6269',
                        'discord-text': '#b9bbbe',
                        'discord-text-hover': '#dcddde'
                    }
                }
            }
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbZBxLEmzbbSw8qO9FuaWzfNfHPz5CHnA",
            authDomain: "authentication-d379b.firebaseapp.com",
            projectId: "authentication-d379b",
            storageBucket: "authentication-d379b.firebasestorage.app",
            messagingSenderId: "240392657761",
            appId: "1:240392657761:web:2b6dcf1dc4b5bdf61ec320"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM elements
        const authDiv = document.getElementById('auth');
        const forumDiv = document.getElementById('forum');
        const errorP = document.getElementById('error');
        const messageErrorP = document.getElementById('messageError');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('sendButton');
        let currentUserNickname = null;
        let isSending = false; // Флаг для предотвращения повторной отправки

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                authDiv.classList.add('hidden');
                forumDiv.classList.remove('hidden');
                if (user.isAnonymous) {
                    currentUserNickname = 'Аноним';
                } else {
                    currentUserNickname = extractNicknameFromEmail(user.email);
                }
                loadMessages();
            } else {
                authDiv.classList.remove('hidden');
                forumDiv.classList.add('hidden');
                currentUserNickname = null;
            }
        });

        // Helper function to generate fake email from nickname
        function generateFakeEmail(nickname) {
            return `${nickname.toLowerCase().replace(/[^a-z0-9]/g, '')}@fake.com`;
        }

        // Helper function to extract nickname from fake email
        function extractNicknameFromEmail(email) {
            return email.split('@')[0];
        }

        // Helper function to format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Только что';
            const date = timestamp.toDate();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Sign up
        function signUp() {
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            if (!nickname || !password) {
                errorP.innerHTML = '<span class="error-icon">!</span>Required';
                return;
            }
            const email = generateFakeEmail(nickname);
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => errorP.innerHTML = `<span class="error-icon">!</span>${error.message}`);
        }

        // Sign in
        function signIn() {
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            if (!nickname || !password) {
                errorP.innerHTML = '<span class="error-icon">!</span>Required';
                return;
            }
            const email = generateFakeEmail(nickname);
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => errorP.innerHTML = `<span class="error-icon">!</span>${error.message}`);
        }

        // Sign in anonymously
        function signInAnonymously() {
            auth.signInAnonymously()
                .catch(error => errorP.innerHTML = `<span class="error-icon">!</span>${error.message}`);
        }

        // Sign out
        function signOut() {
            auth.signOut();
        }

        // Send message
        function sendMessage() {
            if (isSending) return; // Предотвращаем повторную отправку
            isSending = true;
            sendButton.disabled = true; // Отключаем кнопку на время отправки
            const message = messageInput.value;
            if (!message.trim()) {
                messageErrorP.classList.remove('hidden');
                isSending = false;
                sendButton.disabled = false;
                return;
            }
            messageErrorP.classList.add('hidden');
            db.collection('messages').add({
                text: message,
                user: currentUserNickname || 'Аноним',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                messageInput.value = '';
                isSending = false;
                sendButton.disabled = false;
            }).catch(error => {
                errorP.innerHTML = `<span class="error-icon">!</span>${error.message}`;
                isSending = false;
                sendButton.disabled = false;
            });
        }

        // Handle Enter key press
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Предотвращаем повторное срабатывание
                sendMessage();
            }
        });

        // Load messages
        function loadMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = ''; // Очищаем сообщения перед загрузкой
            db.collection('messages')
                .orderBy('timestamp', 'desc')
                .limit(50) // Ограничиваем количество сообщений для производительности
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const data = change.doc.data();
                            const div = document.createElement('div');
                            div.className = 'new-message flex items-start space-x-4 p-3 hover:bg-discord-gray rounded-lg mb-2';
                            div.innerHTML = `
                                <img src="https://images.icon-icons.com/1378/PNG/512/avatardefault_92824.png" alt="Avatar" class="w-10 h-10 rounded-full">
                                <div class="flex-1">
                                    <div class="flex items-baseline space-x-2">
                                        <span class="font-semibold text-discord-text hover:text-discord-text-hover">${data.user}</span>
                                        <span class="text-xs text-gray-500">${formatTimestamp(data.timestamp)}</span>
                                    </div>
                                    <p class="text-gray-300">${data.text}</p>
                                </div>
                            `;
                            messagesDiv.insertBefore(div, messagesDiv.firstChild);
                        }
                    });
                }, error => {
                    errorP.innerHTML = `<span class="error-icon">!</span>${error.message}`;
                });
        }
    </script>
</body>
</html>
