<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <!-- Подключаем Tailwind CSS через CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK (Compatibility Mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        /* Анимация появления элементов */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Анимация для новых сообщений */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .new-message {
            animation: slideIn 0.5s ease-in-out;
        }

        /* Стили для скроллбара */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Стиль для иконки ошибки */
        .error-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ef4444;
            color: white;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl p-8">
        <!-- Секция авторизации -->
        <div id="auth" class="fade-in bg-gray-900 rounded-xl shadow-md p-8 mb-6 border border-gray-700">
            <h2 class="text-3xl font-semibold mb-6 text-center">Вход в форум</h2>
            <div class="space-y-6">
                <input type="text" id="nickname" placeholder="Никнейм" class="w-full p-4 rounded-lg bg-gray-800 text-gray-100 border border-gray-600 focus:outline-none focus:border-blue-500 transition-all">
                <input type="password" id="password" placeholder="Пароль" class="w-full p-4 rounded-lg bg-gray-800 text-gray-100 border border-gray-600 focus:outline-none focus:border-blue-500 transition-all">
                <div class="flex space-x-4">
                    <button onclick="signUp()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg transition-all duration-300 font-medium">Регистрация</button>
                    <button onclick="signIn()" class="flex-1 bg-gray-600 hover:bg-gray-500 text-white p-4 rounded-lg transition-all duration-300 font-medium">Вход</button>
                </div>
                <button onclick="signInAnonymously()" class="w-full bg-gray-600 hover:bg-gray-500 text-white p-4 rounded-lg transition-all duration-300 font-medium">Войти анонимно</button>
                <p class="error text-red-400 text-center flex items-center justify-center" id="error"></p>
            </div>
        </div>

        <!-- Секция форума -->
        <div id="forum" class="fade-in bg-gray-900 rounded-xl shadow-md p-8 border border-gray-700 hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-semibold">Форум</h2>
                <button onclick="signOut()" class="bg-red-500 hover:bg-red-600 text-white p-2 px-4 rounded-lg transition-all duration-300 font-medium">Выход</button>
            </div>
            <div class="flex space-x-4 mb-6">
                <input type="text" id="message" placeholder="Ваше сообщение" class="flex-1 p-4 rounded-lg bg-gray-800 text-gray-100 border border-gray-600 focus:outline-none focus:border-blue-500 transition-all" onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg transition-all duration-300 font-medium">Отправить</button>
            </div>
            <p class="error text-red-400 flex items-center justify-center mb-4 hidden" id="messageError"><span class="error-icon">!</span>Required</p>
            <div id="messages" class="max-h-96 overflow-y-auto p-4 bg-gray-800 rounded-lg border border-gray-700"></div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbZBxLEmzbbSw8qO9FuaWzfNfHPz5CHnA",
            authDomain: "authentication-d379b.firebaseapp.com",
            projectId: "authentication-d379b",
            storageBucket: "authentication-d379b.firebasestorage.app",
            messagingSenderId: "240392657761",
            appId: "1:240392657761:web:2b6dcf1dc4b5bdf61ec320"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM elements
        const authDiv = document.getElementById('auth');
        const forumDiv = document.getElementById('forum');
        const errorP = document.getElementById('error');
        const messageErrorP = document.getElementById('messageError');
        let currentUserNickname = null;

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                authDiv.classList.add('hidden');
                forumDiv.classList.remove('hidden');
                if (user.isAnonymous) {
                    currentUserNickname = 'Аноним';
                } else {
                    currentUserNickname = extractNicknameFromEmail(user.email);
                }
                loadMessages();
            } else {
                authDiv.classList.remove('hidden');
                forumDiv.classList.add('hidden');
                currentUserNickname = null;
            }
        });

        // Helper function to generate fake email from nickname
        function generateFakeEmail(nickname) {
            return `${nickname.toLowerCase().replace(/[^a-z0-9]/g, '')}@fake.com`;
        }

        // Helper function to extract nickname from fake email
        function extractNicknameFromEmail(email) {
            return email.split('@')[0];
        }

        // Sign up
        function signUp() {
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            if (!nickname || !password) {
                errorP.innerHTML = '<span class="error-icon">!</span>Required';
                return;
            }
            const email = generateFakeEmail(nickname);
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => errorP.innerHTML = `<span class="error-icon">!</span>${error.message}`);
        }

        // Sign in
        function signIn() {
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            if (!nickname || !password) {
                errorP.innerHTML = '<span class="error-icon">!</span>Required';
                return;
            }
            const email = generateFakeEmail(nickname);
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => errorP.innerHTML = `<span class="error-icon">!</span>${error.message}`);
        }

        // Sign in anonymously
        function signInAnonymously() {
            auth.signInAnonymously()
                .catch(error => errorP.innerHTML = `<span class="error-icon">!</span>${error.message}`);
        }

        // Sign out
        function signOut() {
            auth.signOut();
        }

        // Send message
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message.trim()) {
                messageErrorP.classList.remove('hidden');
                return;
            }
            messageErrorP.classList.add('hidden');
            db.collection('messages').add({
                text: message,
                user: currentUserNickname || 'Аноним',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('message').value = '';
            }).catch(error => errorP.innerHTML = `<span class="error-icon">!</span>${error.message}`);
        }

        // Load messages
        function loadMessages() {
            db.collection('messages')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    const messagesDiv = document.getElementById('messages');
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const data = change.doc.data();
                            const div = document.createElement('div');
                            div.className = 'new-message p-3 bg-gray-700 rounded-lg mb-2 border border-gray-600';
                            div.textContent = `${data.user}: ${data.text}`;
                            messagesDiv.insertBefore(div, messagesDiv.firstChild);
                        }
                    });
                });
        }
    </script>
</body>
</html>
